<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 1</title>
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
	  .with-border {
		border-width: 1px;
		border-style: solid;
		background-color: #C8C8C8;
	  }
	</style>
</head>
<body>
	<div class="container">
		<div class="row" style="margin-top: 1em">
			<div class="col-xs-12 with-border" style="text-align: center">Name and Address Form</div>
		</div>
		<div class="row" >
			<div class="col-xs-12 with-border" style="background-color: white">
				<form role="form" class="form-horizontal" style="padding-bottom: 1em">
					<fieldset>
						<legend>The Form</legend>
						
						<div class="form-group">
							<label class="col-md-2 control-label" for="first_name">First Name:</label>
							<div class="col-md-3">
								<input name="first_name" type="text" class="form-control" placeholder="First Name">
							</div>
						</div>
						
						<div class="form-group">
							<label for="last_name" class="col-md-2 control-label">Last Name:</label>
							<div class="col-md-3">
								<input name="last_name" type="text" class="form-control" placeholder="Last Name">
							</div>
						</div>
						
						<div class="form-group">
							<label for="street" class="col-md-2 control-label">Street:</label>
							<div class="col-md-5">
								<input name="street" type="text" class="form-control" placeholder="Street">
							</div>
						</div>
						
						<div class="form-group">
							<label for="city" class="col-md-2 control-label">City:</label>
							<div class="col-md-5">
								<input name="city" type="text" class="form-control" placeholder="City">
							</div>
						</div>
						
						<div class="form-group">
							<label for="state" class="col-md-2 control-label">State:</label>
							<div class="col-md-1">
								<input name="state" type="text" class="form-control" placeholder="State">
							</div>
						</div>
						
						<div class="form-group">
							<label for="zipcode" class="col-md-2 control-label">Zipcode:</label>
							<div class="col-md-2">
								<input name="zipcode" type="text" class="form-control" placeholder="Zipcode">
							</div>
						</div>
						
						
						<div class="col-md-offset-2">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
							
						
						
						
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
